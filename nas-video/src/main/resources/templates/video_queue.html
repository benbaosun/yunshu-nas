<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/mdui/css/mdui.min.css}">
    <title>云舒NAS</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink">
<header th:replace="common :: header"></header>
<nav th:replace="common :: nav"></nav>
<section class="mdui-container">
    <div class="mdui-card" style="margin-bottom: 8px;">
        <div class="mdui-card-content">
            <span>ActiveCount:</span><span th:text="${activeCount}"></span>
        </div>
    </div>
    <div class="mdui-card" style="margin-bottom: 8px;">
        <div class="mdui-card-content">
            <span>CompletedTaskCount:</span><span th:text="${completedTaskCount}"></span>
        </div>
    </div>
    <div class="mdui-card" style="margin-bottom: 8px;">
        <div class="mdui-card-content">
            <span>CorePoolSize:</span><span th:text="${corePoolSize}"></span>
        </div>
    </div>
    <div class="mdui-card" style="margin-bottom: 8px;">
        <div class="mdui-card-content">
            <span>PoolSize:</span><span th:text="${poolSize}"></span>
        </div>
    </div>
    <div class="mdui-card" style="margin-bottom: 8px;">
        <div class="mdui-card-content">
            <span>TaskCount:</span><span th:text="${taskCount}"></span>
        </div>
    </div>
    <div class="mdui-card">
        <div class="mdui-card-content">
            <div>视频队列：<span th:if="${#arrays.isEmpty(queue)}">空</span></div>
            <div th:each="q:${queue}" th:text="${q}"></div>
        </div>
    </div>
</section>
<script th:src="@{/mdui/js/mdui.min.js}"></script>
<script th:inline="javascript">
    'use strict';
    const $$ = mdui.JQ;

    $$(function () {

    })
</script>
</body>
</html>
